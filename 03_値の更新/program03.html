<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>program01</title>
    <style>
      canvas {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script>
      let x = 0;

      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        //clear();

        stroke((x / 400) * 255);
        line(x, 0, x, 400);
        x += 1;
      }
    </script>
  </body>
</html>
