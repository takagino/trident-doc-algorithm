      canvas{

  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script>
      function setup(){
        createCanvas(400, 400);
        colorMode(HSB);
        rectMode(CENTER);
        strokeWeight(10);
        //noStroke(); 2,3
      }

      function draw(){
        //console.log(frameCount);
      }

      function mousePressed(){
        stroke(Math.random()*360, 100, 100);
        for(){
          stroke(Math.random()*360, 100, 100);
          line(
            Math.random() * width, //1点目のx座標
            Math.random() * height, //1点目のy座標
            Math.random() * width, //2点目のx座標
            Math.random() * height //2点目のy座標
          );
        }
      }

      function mouseReleased(){
        clear();
      }
    </script>
  </body>
