<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>文字列</title>
    <style>
      canvas{
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script>
      let size = 50;

      function setup(){
        createCanvas(400, 400);
        colorMode(HSB);
        rectMode(CENTER);

        textAlign(CENTER);
        textSize(size);
      }

      function draw(){}

      function keyPressed(){
        clear();
        text(key, width/2, height/2 + size/2);
      }

      function keyReleased(){
        clear();
      }
    </script>
  </body>
</html>
