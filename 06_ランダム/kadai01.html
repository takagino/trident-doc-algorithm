<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>変数</title>
    <style>
      canvas {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script>
      function setup(){
        createCanvas(400,400);
        rectMode(CENTER);
        colorMode(HSB);
        noStroke();
      }

      function draw(){
        fill(100, Math.random()*100, 50, 0.2);

        let w = Math.random()*45 + 5;
        rect(Math.random()*width, Math.random()*height, w, w);
      }

      function mousePressed(){
        console.log(true);
      }

      function mouseReleased(){
        console.log(false);
        clear();
      }
    </script>
  </body>
</html>
