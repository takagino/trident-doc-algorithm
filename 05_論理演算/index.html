<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>変数</title>
    <style>
      canvas {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script>
      let x = 100;
      let y = 100;
      let w = 50;
      let speedX = 3;
      let speedY = 3;

      function setup() {
        createCanvas(400, 400);
        noFill();
      }

      function draw() {
        clear();

        ellipse(x, y, w, w);
        x += speedX;
        y += speedY;

        if (x > width - w / 2) {
          speedX = -speedX;
        }

        if(y > height - w/2){
          speedY = -speedY;
        }

        if (x < w / 2) {
          speedX = -speedX;
        }

        if(y < 0){
          speedY = -speedY;
        }
      }
    </script>
  </body>
</html>
