<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>変数</title>
    <style>
      canvas {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script>
      function setup() {
        createCanvas(400, 400);

        //おでん
        let x = 300;
        let y = 200;

        background(200);
        strokeWeight(6);

        fill(240, 200, 140);
        ellipse(x, y, 100, 100);

        fill(140, 130, 110);
        triangle(x - 80, y - 50, x + 80, y - 50, x, y - 120);

        fill(240, 230, 200);
        rect(x - 80, y + 50, 160, 70);

        line(x, y + 120, x, y + 160);
      }
    </script>
  </body>
</html>
