<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>配列</title>
    <style>
      canvas {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script>
      const color = [60, 120, 180, 240, 300, 360];

      function setup() {
        createCanvas(400, 400);
        colorMode(HSB);
        rectMode(CENTER);
      }

      function draw() {}

      function mousePressed() {
        fill(180, 50, 50);
        rect(mouseX, mouseY, 50, 50);
      }
    </script>
  </body>
</html>
