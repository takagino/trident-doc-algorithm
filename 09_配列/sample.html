<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>配列</title>
    <style>
      canvas {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script>
      const x = [];
      const y = [];
      const num = 5;

      function setup() {
        createCanvas(400, 400);
        colorMode(HSB);
        rectMode(CENTER);

        for (let i = 0; i < num; i += 1) {
          x[i] = width / 2;
          y[i] = width / 2;
        }
      }

      function draw() {
        clear();

        ellipse(x[0], y[0], 50, 50);
        x[0] += (mouseX - x[0]) * 0.1;
        y[0] += (mouseY - y[0]) * 0.1;

        for (let i = 1; i < num; i += 1) {
          ellipse(x[i], y[i], 50, 50);
          x[i] += (x[i - 1] - x[i]) * 0.1;
          y[i] += (y[i - 1] - y[i]) * 0.1;
        }
      }
    </script>
  </body>
</html>
