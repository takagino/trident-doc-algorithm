<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>変数</title>
    <style>
      canvas{
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script>
      function setup(){
        createCanvas(400, 400);
      }

      function draw(){
        //clear();

        let weight = dist(mouseX, mouseY, pmouseX, pmouseY);
        console.log(weight);
        if(weight >= 20){
          weight = 20;
        }

        if(frameCount > 180){
          clear();
        }

        if (mouseX > 100) {
          stroke(255, 0, 0);
        } else if (mouseX > 200) {
          stroke(0, 255, 0);
        } else if (mouseX > 300) {
          stroke(0, 0, 255);
        } else {
          stroke(255, 255, 0);
        }

        strokeWeight(weight);

        if(mouseIsPressed){
          frameCount = 0;
          line(mouseX, mouseY, pmouseX, pmouseY);
        }
      }
    </script>
  </body>
</html>
