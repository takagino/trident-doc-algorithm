<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>問題01</title>
    <style>
      canvas {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script>
      let x;
      let y;

      function setup() {
        createCanvas(400, 400);
        colorMode(HSB);
        rectMode(CENTER);

        x = width / 2;
        y = height / 2;
      }

      function draw() {
        ellipse(x, y, 50, 50);
      }
    </script>
  </body>
</html>
