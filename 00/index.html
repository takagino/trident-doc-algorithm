<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      canvas{
        border: 1px solid;
      }
    </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
  <script>
    let x = 10;
    let speedx = 2;
    let y = 100;
    let speedy = 3;
    function setup(){
      createCanvas(400, 400);
    }

    function draw(){
      clear();
      background(0);
      circle(x,y,50,50);
      x += speedx;
      y += speedy;

      if(x>400-25 || x <0+25){
        fill();
        speedx = -speedx;
      }else if(y>400-25 || y <0+25){
        speedy = -speedy;
      }
    }
  </script>
</body>
</html>
